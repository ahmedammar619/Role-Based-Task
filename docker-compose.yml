version: '3.8'

services:
  # Backend API Service
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: task-api
    ports:
      - "3000:3000"
    env_file:
      - ./apps/api/.env
    environment:
      # CORS Configuration
      - CORS_ORIGINS=http://localhost:4200,http://localhost,http://frontend
    networks:
      - task-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Dashboard Service
  frontend:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
    container_name: task-frontend
    ports:
      - "4200:80"
    depends_on:
      - api
    networks:
      - task-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  task-network:
    driver: bridge

# Volume for persistence (optional)
# Uncomment if you want to add PostgreSQL container
