<div class="chatbot-container" [class.minimized]="isMinimized">
  <!-- Header -->
  <div class="chatbot-header bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 rounded-t-lg flex items-center justify-between cursor-pointer" (click)="toggleMinimize()">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
      </div>
      <div>
        <h3 class="font-semibold">Task Assistant</h3>
        <p class="text-xs text-white/80">AI-powered help</p>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <button (click)="toggleMinimize(); $event.stopPropagation()" class="p-1 hover:bg-white/20 rounded transition-colors">
        <svg *ngIf="!isMinimized" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
        <svg *ngIf="isMinimized" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
      </button>
      <button (click)="closeChat(); $event.stopPropagation()" class="p-1 hover:bg-white/20 rounded transition-colors">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Chat Content -->
  <div *ngIf="!isMinimized" class="chatbot-content bg-white dark:bg-gray-800 flex flex-col" style="height: 500px;">
    <!-- Messages -->
    <div class="chat-messages flex-1 overflow-y-auto p-4 space-y-4">
      <div *ngFor="let message of messages"
           [class.user-message]="message.role === 'user'"
           [class.assistant-message]="message.role === 'assistant'"
           class="message">
        <div class="message-bubble" [ngClass]="{
          'bg-indigo-600 text-white ml-auto': message.role === 'user',
          'bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200': message.role === 'assistant'
        }">
          <div *ngIf="message.role === 'user'" class="whitespace-pre-wrap">{{ message.content }}</div>
          <div *ngIf="message.role === 'assistant'" class="markdown-content" [innerHTML]="renderMarkdown(message.content)"></div>
          <span class="text-xs opacity-70 mt-1 block">
            {{ message.timestamp | date:'shortTime' }}
          </span>
        </div>
      </div>

      <!-- Loading indicator -->
      <div *ngIf="isLoading" class="assistant-message">
        <div class="message-bubble bg-gray-100 dark:bg-gray-700">
          <div class="flex items-center gap-2">
            <div class="flex gap-1">
              <div class="w-2 h-2 bg-indigo-600 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
              <div class="w-2 h-2 bg-indigo-600 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
              <div class="w-2 h-2 bg-indigo-600 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
            </div>
            <span class="text-sm text-gray-600 dark:text-gray-400">AI is thinking...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="border-t border-gray-200 dark:border-gray-700 p-4 bg-gray-50 dark:bg-gray-900">
      <form (submit)="sendMessage(); $event.preventDefault()" class="flex gap-2 items-end">
        <textarea
          [(ngModel)]="userInput"
          name="chatInput"
          (keydown)="handleKeyPress($event)"
          [disabled]="isLoading"
          placeholder="Ask me anything about your tasks..."
          class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:text-white resize-none"
          rows="2"
          style="max-height: 100px;"
        ></textarea>

        <button
          type="submit"
          [disabled]="!userInput.trim() || isLoading"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center gap-2 h-10"
        >
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
          <span class="hidden sm:inline">Send</span>
        </button>
      </form>

      <div class="mt-2 flex justify-between items-center text-xs text-gray-500 dark:text-gray-400">
        <span>Press Enter to send, Shift+Enter for new line</span>
        <button (click)="clearChat()" class="text-indigo-600 dark:text-indigo-400 hover:underline">
          Clear chat
        </button>
      </div>
    </div>
  </div>
</div>
